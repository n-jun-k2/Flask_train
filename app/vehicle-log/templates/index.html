<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>乗り物ログ</title>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <!-- Bootstrap css CDN load-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap jQuery CDN load -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">乗り物ログ</span>
        </nav>

        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class = " form-row ">
                        <div class="form-group col-sm-4">
                            <label for="formDeparturePoint">出発</label>
                            <input type="text" class="form-control" id="formDeparturePoint" placeholder="東京">
                        </div>
    
                        <div class="form-group col-sm-4">
                            <label for="formArrivalPoint">出発</label>
                            <input type="text" class="form-control" id="formArrivalPoint" placeholder="名古屋">
                        </div>
    
                        <div class="form-group col-sm-4 d-flex align-items-end">
                                <button class="btn btn-rounded btn-primary" id="btnSend">送信</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="formMemo">メモ</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </form>
        </div>

        <div class="container">
            <h3>乗り物一覧</h3>
            <table class="table">
                <thead class="table table-striped table-dark">
                    <tr>
                        <th scope="col">出発</th>
                        <th scope="col">到着</th>
                        <th scope="col">日時</th>
                        <th scope="col">メモ</th>
                    </tr>
                </thead>
                    {%for start, finish, memo, create_at in log_list%}
                    <tr>
                        <th scope="row">{{start}}</th>
                        <td>{{finish}}</td>
                        <td>{{create_at}}</td>
                        <td>{{memo}}</td>
                    </tr>
                    {%endfor%}
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </body>
</html>
